{% extends 'base.html' %}
{% load static %}
{% block title %} Guest book {%endblock%}
{% block menu %}
{% endblock %}
{% block content %}
<form method="POST" action="{% url 'update_view' product.pk %}">
    {% csrf_token %}
    <div class="form_row">
        <label for="title">title</label>
        <input type="title" id="title" name="title" value="{{product.title}}">
    </div>
    <div class="form_row">
        <label for="text">text</label>
        <input type="text" id="text" name="text" value="{{product.text}}">
    </div>
    <div class="form_row">
        <label for="cost">cost</label>
        <input type="cost" id="cost" name="cost" value="{{product.cost}}">
    </div>
    <div class="form_row">
        <label for="remainder">remainder</label>
        <input type="remainder" id="remainder" name="remainder" value="{{product.remainder}}">
    </div>
    <select class="form-select" aria-label="category" name="category" value="{{product.category}}">
        <option value="phone"> phone</option>
        <option value="laptop"> laptop</option>
        <option value="other"> other</option>
    </select>
    <div class="form_row">
        <label for="image">image</label>
        <input type="file" id="image" name="image">
    </div>
    <button type="submit">Update</button>
</form>
{% endblock %}
